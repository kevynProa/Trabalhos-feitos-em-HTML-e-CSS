    <h2>Mostrar um seletor de cores</h2>

<p>O <strong>input type="color"</strong> é usado para campos de entrada que devem conter uma cor.</p>

<form action="/action_page.php">
  <label for="favcolor">Selecione sua cor favorita:</label>
  <input type="color" id="favcolor" name="favcolor" value="#ff0000">
  <input type="submit" value="Submit">
</form>

<p><b>Observação:</b> type="color" não é compatível com o Internet Explorer 11.</p>
