    <h2>Agrupando dados de formulário com Fieldset</h2>
    <p>O elemento fieldset é usado para agrupar dados relacionados em um formulário, e o elemento legend define uma legenda para o elemento fieldset.</p>
    <form action="/action_page.php">
        <fieldset>
          <legend>Usuario:</legend>
          <label for="fname">primeiro nome:</label><br>
          <input type="text" id="fname" name="fname" value="kevyn"><br>
          <label for="lname">segundo nome:</label><br>
          <input type="text" id="lname" name="lname" value="costa"><br><br>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
</body>
