<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Permitir múltiplas seleções</h2>
    <p>Use o atributo múltiplo para permitir que o usuário selecione mais de um valor.</p>
    <form action="/action_page.php">
        <label for="carro">escolha seu carro:</label>
        <select id="carro" name="carro" size="1" multiple>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select><br><br>
        <input type="submit">
      </form>
      <p>Mantenha pressionado o botão Ctrl (Windows) / Command (Mac) para selecionar várias opções.</p>
</body>
</html>
