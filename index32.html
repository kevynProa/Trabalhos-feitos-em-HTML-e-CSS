    <h2>Restrições de campo de data</h2>

<p>Use os atributos min e max para adicionar restrições às datas:</p>

<form action="/action_page.php">
  <label for="datemin">Insira uma data após 01/01/2000:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

  <label for="datemax">Insira uma data anterior a 01/01/1980:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
  
  <input type="submit" value="Submit">
</form>

<p><strong>Observação:</strong> type="date" não é compatível com o Internet Explorer 11.</p>

</body>
